    * {

      padding: 0;
      box-sizing: border-box;
    }
    body {
    min-height: 100vh;
    font-family: 'Cormorant Garamond', serif;
    background: linear-gradient(135deg, #f5e6d3 0%, #f0d7b8 100%);
    color: #2a1e1e;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    margin: 15px;
    border: 12px solid transparent;
    border-image: linear-gradient(45deg, #d4af37, #fff, #8b6f47, #d4af37, #fff) 10;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
    overflow-x: hidden;
    position: relative;
  }
    /* Welcome popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(43, 26, 26, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .popup-content {
      background: rgba(255, 246, 227, 0.97);
      padding: 30px;
      border-radius: 25px;
      border: 3px solid #d4af37;
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
      max-width: 80%;
      width: 500px;
      max-height: 75vh;
      overflow-y: auto;
      text-align: center;
      position: relative;
    }
    .popup-content::before {
      content: '💞';
      position: absolute;
      top: -20px;
      left: 50%;
      margin-left: -1rem;
      font-size: 2rem;
      color: #d4af37;
    }
    .popup-content h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #d4af37;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }
    .popup-content q {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      color: #2a1e1e;
      line-height: 1.6;
      display: block;
      margin-bottom: 10px;
    }
    .popup-content p {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      color: #2a1e1e;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .popup-content p span {
      display: block;
    }
    .popup-content p .and {
      font-size: 1.8rem;
      color: #d4af37;
      font-family: 'Great Vibes', cursive;
      margin: 5px 0;
    }
    .popup-close {
    background: linear-gradient(45deg, #8b6f47, #d4af37);
    color: #fff;
    font-family: 'Playfair Display', serif;
    font-size: 0.9rem;
    padding: 6px 16px;
    border-radius: 25px;
    text-decoration: none;
    cursor: pointer;
    box-shadow: 0 2px 10px rgba(212, 175, 55, 0.4);
    display: inline-block;
    transition: background 0.3s ease, transform 0.3s ease;
  }
    .popup-close:hover {
      background: linear-gradient(45deg, #d4af37, #b8860b);
      transform: scale(1.05);
    }
    /* Couple with ring background */
    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.2;
      z-index: -1;
      transform: translateZ(0);
    }
    /* Header */
    header {
      text-align: center;
      margin-bottom: 12px;
      position: relative;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #8b6f47;
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.6), 0 0 10px rgba(212, 175, 55, 0.5);
      opacity: 0;
      animation: fadeInUp 1.5s forwards, sparkle 3s infinite;
    }
    .subheader {
      font-family: 'Playfair Display', serif;
      color: #1a0f0f;
      margin-top: 4px;
      opacity: 0;
      animation: fadeInUp 1.5s 0.3s forwards;
      line-height: 1.6;
      background: linear-gradient(135deg, rgba(255, 246, 227, 0.95), rgba(255, 235, 205, 0.95));
      padding: 10px 15px;
      border: 2px dashed #d4af37;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .subheader:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
    }
    .subheader .title {
      font-size: 1.8rem;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(212, 175, 55, 0.3);
      display: block;
    }
    .subheader .date {
      font-size: 1.5rem;
      font-style: italic;
      text-shadow: 1px 1px 3px rgba(212, 175, 55, 0.3);
      display: block;
    }
    /* Intro text */
    #intro {
      font-size: 1.4rem;
      max-width: 90%;
      text-align: center;
      margin-bottom: 12px;
      line-height: 1.7;
      color: #2a1e1e;
      opacity: 0;
      animation: fadeInUp 1.5s 0.6s forwards;
    }
    /* Enhanced countdown container */
    #countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 4px;
      background: linear-gradient(135deg, #fff8f0 0%, #f9e4e2 100%);
      padding: 10px;
      border-radius: 18px;
      box-shadow: 0 4px 10px rgba(188, 143, 143, 0.3);
      margin-bottom: 12px;
      border: 1px solid #bc8f8f;
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: fadeInUp 1.5s 0.9s forwards, pulse 4s infinite ease-in-out;
      z-index: 10; /* Ensure countdown stays above other elements */
    }
    #countdown::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(188, 143, 143, 0.2), transparent 70%);
      opacity: 0.4;
      z-index: -1;
    }
    .countdown-unit {
      text-align: center;
      font-weight: 700;
      cursor: default;
      transition: transform 0.3s ease, background 0.3s ease;
      padding: 5px;
      background: #fffaf0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(188, 143, 143, 0.2);
    }
    .countdown-unit:hover {
      transform: scale(1.05);
      background: #f9e4e2;
    }
    .countdown-number {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #8b475d;
      text-shadow: 1px 1px 3px rgba(188, 143, 143, 0.4);
      line-height: 1;
    }
    .countdown-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      margin-top: 2px;
      color: #8b475d;
    }
    /* Buttons container */
    .buttons {
      display: flex;
      gap: 25px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 0;
      animation: fadeInUp 1.5s 1.2s forwards;
    }
    .btn {
      background: linear-gradient(45deg, #8b6f47, #d4af37);
      color: #fff;
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      padding: 10px 22px;
      border-radius: 35px;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.6), 0 0 20px rgba(212, 175, 55, 0.4);
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      min-width: 140px;
      animation: btnPulse 2s infinite ease-in-out;
    }
    .btn:hover {
      background: linear-gradient(45deg, #d4af37, #b8860b);
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.8), 0 0 25px rgba(212, 175, 55, 0.6);
    }
    .btn i {
      font-size: 1.1rem;
    }
    /* Message with highlighted border */
    .message {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      max-width: 90%;
      text-align: center;
      color: #2a1e1e;
      margin-bottom: 12px;
      line-height: 1.7;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 12px;
      border: 2px solid #d4af37;
      box-shadow: 0 0 12px rgba(212, 175, 55, 0.5);
      opacity: 0;
      animation: fadeInUp 1.5s 1.5s forwards;
    }
    /* Contact section */
    .contact {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #d4af37;
      box-shadow: 0 0 12px rgba(212, 175, 55, 0.5);
      opacity: 0;
      animation: fadeInUp 1.5s 1.8s forwards;
    }
    .contact-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      color: #2a1e1e;
      line-height: 1.7;
    }
    .contact-icons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .contact a {
      font-size: 2.2rem;
      color: #8b6f47;
      transition: transform 0.3s ease, color 0.3s ease;
      animation: contactBounce 1.5s infinite ease-in-out;
    }
    .contact a.whatsapp {
      color: #25d366;
    }
    .contact a.call {
      color: #007bff;
    }
    .contact a:hover {
      transform: scale(1.2);
      color: #d4af37;
    }
    /* Contact animation */
    @keyframes contactBounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
    /* Floral borders */
    .floral-border {
      position: absolute;
      width: 100%;
      height: 40px;
      background: url('https://www.transparenttextures.com/patterns/floral-pattern.png') repeat-x;
      opacity: 0.3;
      z-index: 1;
      animation: sway 10s infinite ease-in-out;
    }
    .floral-top {
      top: 0;
    }
    .floral-border.floral-bottom {
      bottom: 0;
      transform: rotate(180deg);
    }
    /* Floating elements (hearts and sparkles only) */
    .floating {
      position: fixed;
      pointer-events: none;
      user-select: none;
      z-index: 0;
      font-size: 12px;
      animation-timing-function: ease-in-out;
    }
    .heart {
      color: #d4af37;
      animation: floatUp 8s infinite;
    }
    .fire-shower {
      background: radial-gradient(circle, #d4af37 10%, transparent 70%);
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: floatUpFire 6s infinite;
      box-shadow: 0 0 6px #d4af37, 0 0 12px #d4af37;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0.8; }
      50% { transform: translateY(-60vh) rotate(180deg) scale(1.2); opacity: 0.9; }
      100% { transform: translateY(-120vh) rotate(360deg) scale(1); opacity: 0; }
    }
    @keyframes floatUpFire {
      0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
      50% { opacity: 0.7; transform: translateY(-60vh) translateX(calc(15px * var(--random-x))) scale(1.1); }
      100% { transform: translateY(-120vh) translateX(calc(15px * var(--random-x))) scale(1); opacity: 0; }
    }
    /* Pulse animation for countdown */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    /* Button pulse animation */
    @keyframes btnPulse {
      0% { transform: scale(1); box-shadow: 0 4px 15px rgba(212, 175, 55, 0.6), 0 0 20px rgba(212, 175, 55, 0.4); }
      50% { transform: scale(1.03); box-shadow: 0 6px 20px rgba(212, 175, 55, 0.8), 0 0 25px rgba(212, 175, 55, 0.6); }
      100% { transform: scale(1); box-shadow: 0 4px 15px rgba(212, 175, 55, 0.6), 0 0 20px rgba(212, 175, 55, 0.4); }
    }
    /* Sway animation for floral borders */
    @keyframes sway {
      0% { background-position: 0 0; }
      50% { background-position: 80px 0; }
      100% { background-position: 0 0; }
    }
    /* Sparkle animation for header */
    @keyframes sparkle {
      0% { text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.6), 0 0 10px rgba(212, 175, 55, 0.5); }
      50% { text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8), 0 0 12px rgba(212, 175, 55, 0.7); }
      100% { text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.6), 0 0 10px rgba(212, 175, 55, 0.5); }
    }
    /* FadeInUp animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Responsive */

      }
      .popup-content {

		font-size: 0.8rem;

		}
    }

         margin: 8px;

    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    function updateCountdown() {
      const now = Date.now();
      const diff = eventTime - now;
      if (diff <= 0) {
        clearInterval(countdownInterval);
        document.getElementById('countdown').innerHTML = `<div style="font-size:1.3rem; color:#8b475d; font-family:'Playfair Display', serif;">
          The moment has arrived! 💍</div>`;
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      daysEl.textContent = days;
      hoursEl.textContent = hours.toString().padStart(2, '0');
      minutesEl.textContent = minutes.toString().padStart(2, '0');
      secondsEl.textContent = seconds.toString().padStart(2, '0');
    }
    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);
    // Floating elements (hearts and sparkles only)
    const floatingContainer = document.getElementById('floating-container');
    function createFloating(type) {
      const el = document.createElement('div');
      el.classList.add('floating');
      if (type === 'heart') {
        el.classList.add('heart');
        el.textContent = '💖';
      } else if (type === 'fire-shower') {
        el.classList.add('fire-shower');
        el.style.setProperty('--random-x', Math.random() * 2 - 1);
      }
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (type === 'fire-shower' ? (4 + Math.random() * 4) : (8 + Math.random() * 8)) + 'px';
      el.style.animationDuration = (type === 'fire-shower' ? (4 + Math.random() * 2) : (6 + Math.random() * 3)) + 's';
      el.style.animationDelay = (Math.random() * 2) + 's';
      floatingContainer.appendChild(el);
      el.addEventListener('animationend', () => el.remove());
    }
    setInterval(() => createFloating('heart'), 2000);
    setInterval(() => createFloating('fire-shower'), 2000);
    // Audio handling
    const audio = document.getElementById('bg-music');
    document.body.addEventListener('click', () => {
      if (audio.paused) {
        audio.muted = false;
        audio.play();
      }
    }, { once: true });
    // Popup handling
    function closePopup() {
      const popup = document.getElementById('welcome-popup');
      popup.remove();
    }
    document.getElementById('welcome-popup').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) closePopup();
    });
    document.getElementById('welcome-popup').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') closePopup();
    });
    window.addEventListener('load', () => {
      document.getElementById('welcome-popup').focus();
    });
  </script>
</body>
</html>
